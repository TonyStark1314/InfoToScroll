<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>1.html文字滚动效果（老式marquee便签实现）</title>
<style type="text/css">
.box{
	width: 800px;
	height: 600px;
	border: 2px solid #ddd;
	margin: 30px auto;
	padding: 25px;
}
.box dt{
	font-size: 16px;
	font-weight: bold;
}
</style>
</head>
<body>
	<div class="box">
		<dl>
			<dt>1.文字滚动示例（默认）:</dt>
			<dd>
				<marquee behavior="" direction="">示例1示例1示例1示例1~~~</marquee>
			</dd>
		</dl>
		<dl>
			<dt>2.文字滚动示例（向右,滚动的间隔时间为500毫秒）：</dt>
			<dd>
				<marquee behavior="" direction="right" scrolldelay="500">示例2示例2示例2示例2示例2~~~~~</marquee>
			</dd>
		</dl>
		<dl>
			<dt>3.文字滚动示例（默认方向，滚动方式为alertnate，循环3次，速度为2）：</dt>
			<dd>
				<marquee behavior="alertnate" direction="" loop="3" scrollamount="2">示例3示例3示例3示例3示例3~~~~~</marquee>
			</dd>
		</dl>
		<dl>
			<dt>4.文字滚动示例（向上，背景为#cf6，并设置宽高）</dt>
			<dd>
				<marquee behavior="" direction="up" bgcolor="#cf6" width="250" height="50">示例4示例4示例4示例4示例4~~~~~</marquee>
			</dd>
		</dl>
		<dl>
			<dt>5.文字滚动示例（鼠标移入停止，移出继续滚动）</dt>
			<dd>
				<marquee behavior="" direction="up" bgcolor="#cf6" width="250" height="50" scrollamount="2" onmouseover="this.stop();" onmouseout="this.start();">示例5示例5示例5示例5示例5~~~~~</marquee>
			</dd>
		</dl>

	</div>
</body>
</html>
